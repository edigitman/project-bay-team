<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeMB.language}" xmlns="http://www.w3.org/1999/xhtml">
<f:view locale="#{localeMB.locale}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" contentType="text/html"
	encoding="UTF-8">

	<!--HEAD-->
	<h:head>
		<link rel="shortcut icon" type="image/x-icon"
			href="#{request.contextPath}/resources/images/jobs.jpg" />
		<title><ui:insert name="title">Default title</ui:insert></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap -->
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputStylesheet library="webjars/bootstrap/2.3.2/css"
			name="bootstrap.min.css" />
		<h:outputStylesheet library="webjars/bootstrap/2.3.2/css"
			name="bootstrap-responsive.css" rel="stylesheet" />
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
        //<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
	</h:head>

	<!--BODY-->
	<h:body>


		<!-- TOP NAVIGATION BAR -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">

					<!-- .btn-navbar is used as the toggle for collapsed navbar content -->
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
					</a>
					<!--/ .btn-navbar -->

					<h:form>
						<!-- Brand -->
						<h:link class="brand" outcome="/default">Project Bay
                            <f:param name="cid"
								value="#{javax.enterprise.context.conversation.id}" />
						</h:link>

						<!-- Buttons on the left -->
						<div class="nav-collapse collapse nav pull-left">
							<ul class="nav">
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown">Languages <b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><h:commandLink action="#{localeMB.setLanguage('fr')}"
												styleClass="menu-fr" immediate="true">
												<f:ajax render="@form" />
												<h:graphicImage library="images" name="fr.png" height="24px"
													width="38px" />
												<h:outputText value="&nbsp;Fran&#xe7;ais" />
											</h:commandLink></li>
										<li><h:commandLink action="#{localeMB.setLanguage('en')}"
												styleClass="menu-en" immediate="true">
												<f:ajax render="@form" />
												<h:graphicImage library="images" name="en.png" height="24px"
													width="38px" />
												<h:outputText value="&nbsp;English" />
											</h:commandLink></li>
										<li><h:commandLink action="#{localeMB.setLanguage('ro')}"
												styleClass="menu-en" immediate="true">
												<f:ajax render="@form" />
												<h:graphicImage library="images" name="ro.png" height="24px"
													width="38px" />
												<h:outputText value="&nbsp;Rom&#xe2;n&#xe3;" />
											</h:commandLink></li>
									</ul></li>
							</ul>
						</div>
						<!--/ Buttons on the left -->

						<!-- Buttons on the right -->
						<div class="nav-collapse collapse nav pull-right">

							<ul class="nav">
								<!-- 
                                <li>
                                    <!-<i class="icon-user icon-white"></i>->
                                    <h:link outcome="showaccount"
                                            value="#{i18n.welcome} #{accountController.loggedinCustomer.firstname}"
                                            rendered="#{accountController.loggedIn}">
                                        <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                                    </h:link>
                                </li>
                                -->
								<li>
									<h:outputLink value="#{request.contextPath}/j_spring_security_logout" >
                                    		<!--  rendered="#{userMB.userLoggedIn}"> --> 
                                    		<h:outputText value="${i18n.logOut}"/>
                                    </h:outputLink>
								</li>
								<!--<li>
									<i class="icon-eye-open icon-white"></i> <h:link
										outcome="protected" value="#{i18n.logIn}"
										rendered="#{!userMB.userLoggedIn}">
									</h:link>
								</li>-->
							</ul>
							<!-- 
                            <div class="navbar-search">
                                <h:inputText class="search-query" value="#{catalogController.keyword}"/>
                                <h:commandButton action="#{catalogController.doSearch}" value="#{i18n.search}"
                                                 class="btn"/>
                            </div>  
                            -->
							<div class="clock_tab">
								<p:clock pattern="HH:mm:ss dd/MM/yyyy" />
							</div>

						</div>
						<!--/ Buttons on the right -->
					</h:form>
				</div>
			</div>
		</div>
		<!--/.TOP NAVIGATION BAR -->


		<!-- CONTENT -->
		<div class="container-fluid">

			<!-- Error messages-->
			<div class="page-header">
				<h:messages globalOnly="true" errorClass="alert alert-error"
					warnClass="alert" infoClass="alert alert-info" />
				&nbsp;
			</div>

			<div class="row-fluid">
				
				<!-- MENU -->
				<div class="span3 well">
					<ui:insert name="menu">
						<h:form>
							<ul>
								<li><h:commandLink action="protected" value="Default protected"/></li>
								<li><h:commandLink action="agencies" value="Agencies"/></li>
								<!-- TODO: add menu -->
							</ul>
				        </h:form>

					</ui:insert>
				</div>
				
				<!-- CONTENT -->
				<div class="span9 well body-page">
					<ui:insert name="body">Default content</ui:insert>
				</div>
				<!--/.CONTENT -->

			</div>
		</div>

		<!-- FOOTER -->
		<div class="container-fluid">
			<div class="row-fluid well">
				<div class="span3 text-center">
					<a href="#">Source code on GitHub</a>
				</div>
				<div class="span6 text-center">
					<a class="muted credit" href="#">Autor</a>
				</div>
			</div>
		</div>
		<!--/.FOOTER -->


		<!-- Le javascript
       ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<h:outputScript name="webjars/jquery/1.9.1/jquery.min.js" />
		<h:outputScript library="webjars/bootstrap/2.3.2/js"
			name="bootstrap.min.js" />
	</h:body>
</f:view>
</html>
